<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/Ao8g3SyL_400x400.jpg">
    <link rel="stylesheet" href="./css/style.css">
    <title>TaskBuddy</title>
</head>
<body>
    <marquee id="header"><h1>********************************!! Complete the task with TaskBuddy !!*********************************</h1></marquee>
   <button id="create-user">New User</button>
   <button id="create-task">Add task</button>
   <button id="get-task">Show tasks</button>
   <button id="get-user">Show Profile</button>
   <button id="login-user">Login</button>
  
    <p id="msg" style="display: none; color:#fff;"></p>

    <div id="viewprofile">

        <a id="close-page" href="">Close</a><br>

        <h2>Account Details</h2>
        <img src="" id="avatar" style="display: none;" alt="">
        <p id="name"></p>
        <p id="email"></p>
        <p id="age"></p>
        <button id="logout-user">Logout</button>
        <button id="edit-profile">Edit</button>
    </div>

    <div id="viewtasks">

        <a id="close-page" href="">Close</a><br>

        <h2>Your Tasks</h2>
        <div id="showtask">
            <button id="edit-task">Edit</button> 
            <button id="delete-task">Delete</button>
        </div>
    </div>
    
    <div id="signupFormContainer">
        <form id="signupForm">

            <a id="close-page" href="">Close</a><br>

            <label for="avatar">Profile pic</label>
            <input type="file" id="avatar" name="avatar"><br>
    
            <label for="username">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age"><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <label for="password">Confirm Password:</label>
            <input type="password" id="confirmpassword" name="confirmpassword" required><br>
            
            <button type="submit">Sign Up</button>
        </form>
    </div>

    
    <div id="editFormContainer">
        <form id="editForm">
            <a id="close-page" href="">Close</a><br>

            <label for="avatar">pic</label>
            <input type="file" id="edavatar" name="avatar"><br>

            <button id="delete-avatar">Remove Pic</button><br>

            <label for="username">Name:</label>
            <input type="text" id="edname" name="name"><br>

            <label for="age">Age:</label>
            <input type="number" id="edage" name="age"><br>

            <label for="email">Email:</label>
            <input type="email" id="edemail" name="email"><br>

            <label for="password">Password:</label>
            <input type="password" id="edpassword" name="password"><br>

            <button type="submit">Save</button>
            <button id="delete-user">Delete</button>
        </form>
    </div>


        <div id="loginformcontainer">
        <form id="loginform">  

            <a id="close-page" href="">Close</a><br>

            <label for="email">Email:</label>
            <input type="email" id="loginemail" name="email" required><br>
    
            <label for="password">Password:</label>
            <input type="password" id="loginpassword" name="password" required><br>

            <button type="submit">Sign In</button>
        </form>
        </div>

        <div id="taskcontainer">
            <form id="taskForm">

                <a id="close-page" href="">Close</a><br>

            <label for="description">Task Description:</label>
            <input type="text"  id="description" name="description" required></input><br>
            <label for="status">Task Status:</label>
            <input type="radio" id="completed" name="status" value="true">
            <label for="completed">Completed</label>
            <input type="radio" id="incomplete" name="status" value="false">
            <label for="incomplete">Incomplete</label><br>
        
            <button type="submit">Create Task</button>
        </form>
    </div>

    <div id="edittaskContainer">
        <form id="edittaskForm">

            <a id="close-page" href="">Close</a><br>

            <label for="status">Task Status:</label>
            <input type="radio" id="edcompleted" name="status" value="true">
            <label for="completed">Completed</label>
            <input type="radio" id="edincomplete" name="status" value="false">
            <label for="incomplete">Incomplete</label><br>
            <button type="submit">Save</button>
        </form>
    </div>

        <script src="./js/client.js"></script> 

</body>
</html>
